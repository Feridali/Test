<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scg.css" />
    <title>Document</title>
  </head>
  <body>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="#ccc"
      />
    </svg>
    <p class="transition">
      animationer användes för att flytta eller rotera på texter
    </p>
    <div class="expand">för mig är muspekaren över</div>
    <div class="color-transition">
      denna div växlar mellan 2 färger i loppet av 2 sek i en evigt loop
    </div>
    <div class="moving">denna div rör sig fram och tillbaka</div>
  </body>
</html>
